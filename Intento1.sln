            if (dialog.ShowDialog() == DialogResult.OK)
            {
                string titulo = dialog.SafeFileName;
                Nomcan.Text = titulo;
                AbrirMedia(dialog.FileName);
            }

        }
        private void AbrirMedia(string ruta)//Va a la ruta de las canciones 
        {
            try
            {
                player.URL = @"" + ruta;
                player.Ctlcontrols.play();
            }
            catch (Exception ex)
            {
                MessageBox.Show("Error al abrir el archivo de medios: " + ex.Message);
            }
        }

